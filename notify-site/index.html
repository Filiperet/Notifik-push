<!DOCTYPE html>

  <script>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="min-h-screen bg-slate-50 text-slate-800">

  <main class="max-w-5xl mx-auto px-4 py-8 grid md:grid-cols-2 gap-8">

            <input id="tag" class="w-full rounded-xl border-slate-300 focus:border-sky-500 focus:ring-sky-500" placeholder="ex: transacao">
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-4">
          <div class="flex items-center gap-2">
            <input id="silent" type="checkbox" class="rounded">

          <button id="btn-clear" class="px-4 py-2 rounded-2xl bg-slate-100 hover:bg-slate-200">Limpar</button>

    </section>

    <!-- Preview + Log -->

        <h2 class="text-lg font-semibold mb-4">Pr√©-visualiza√ß√£o</h2>

    </section>
  </main>

  <footer class="max-w-5xl mx-auto px-4 pb-8 text-center text-sm text-slate-500">

  <script src="js/app.js"></script>
</body>
</html>
